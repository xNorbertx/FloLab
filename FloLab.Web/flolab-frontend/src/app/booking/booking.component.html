<div id="top-container">
    <div id="credit-wrapper">
        <span>Credit: {{credit}}</span>
        <span></span>
    </div>
    <div id="toggle-wrapper">
        <select>
            <option>Week</option>
            <option>Month</option>
        </select>
    </div>
    <div id="space-wrapper">
        <span>{{name}}</span>
    </div>

</div>
<week-calendar [selection]="bookings"
               (event)="getBookings()"></week-calendar>
